<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Covid-19 World Data</h1>
    <div id="main">
      <div id="content">
        <div id="chart-container" class="">
          <canvas id="covid-chart"></canvas>
        </div>
        <div class="spinner">Loading...</div>
        <div id="country-data-container hide">
          <div id="country-data" class="selected-country-data"></div>
        </div>
      </div>
      <div id="control-panel">
        <div id="covid-params"></div>
        <div id="continents"></div>
        <div id="countries"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js.js"></script>
  </body>
</html>
